<section layout="row" flex ng-controller="MainMenuController as mmc">
    <md-sidenav md-component-id="mainMenu" class="md-sidenav-left md-whiteframe-z2"
                md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-whiteframe-z2">
            <div class="md-toolbar-tools">
                <!--TODO: add beautiful gymio logo (and maybe md-toolbar-tools)-->
                PUT GYMIO LOGO HERE
            </div>
        </md-toolbar>
        <md-content layout="column" flex>
            <!--TODO: this button must be marked somhow, it shoud be bright and different-->
            <md-button class="md-cornered" style="text-align:left"
                       ng-href="/">
                {{'Information' | translate}}
                <span flex></span>
            </md-button>

            <md-button ng-repeat="m in mmc.dashboardModules" class="md-cornered" style="text-align:left"
                       ng-href="{{'/dashboard/'+m}}">
                {{m | translate}}
                <span flex></span>
            </md-button>
            <!--TODO: refactor buttons, they mast have beautiful big and cool image (icon)-->
        </md-content>
    </md-sidenav>
</section>
