<h1 class="page-header" translate>my_profile</h1>
<form class="form-horizontal" ng-controller="MyProfileController as mpc">
    <div class="form-group"  ng-show="mpc.user.is_active">
        <div class="col-sm-12">
           <strong><p class="form-control-static text-danger" translate>User inactive message</p></strong>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" translate>Login</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{mpc.user.username}}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" translate>Register date</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{mpc.user.date_joined}}}</p>
        </div>
    </div>

    <div class="form-group">
        <label for="inputFullName" class="col-sm-2 control-label" translate>Full name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputFullName" placeholder="full name placeholder | translate">
        </div>
    </div>

    <div class="form-group">
        <label for="inputPhone" class="col-sm-2 control-label" translate>Mobile phone</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" id="inputPhone" placeholder="050 123 45 67">
        </div>
    </div>


    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="email placeholder | translate">
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>
