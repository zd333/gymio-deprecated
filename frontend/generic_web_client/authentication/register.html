<md-content layout="column" flex-offset="25" flex="50">
    <form layout="column" layout-align="center stretch" ng-submit="rc.register()">
        <h2 class="md-headline" translate>Register</h2>

        <md-input-container>
            <label translate>Login</label>
            <input type="text" required ng-model="rc.username">
        </md-input-container>

        <md-input-container>
            <label translate>Password</label>
            <input type="password" required ng-model="rc.password">
        </md-input-container>

        <md-input-container>
            <label translate>Full name</label>
            <input type="text" required ng-model="rc.userFullName">
        </md-input-container>

        <md-input-container>
            <label translate>Mobile phone</label>
            <input type="tel" required ng-model="rc.userPhone">
        </md-input-container>

        <md-radio-group ng-model="rc.userGender" layout="row">
            <md-radio-button ng-value="false">
                {{'Female' | translate}}
            </md-radio-button>
            <md-radio-button ng-value="true">
                {{'Male' | translate}}
            </md-radio-button>
        </md-radio-group>

        <!--TODO: find another datepicker-->
        <div layout="row">
            <h4 class="md-subhead">{{'Birthday date' | translate}}</h4>
            <md-datepicker ng-model="rc.userBirthday" ng-required="true"
            md-placeholder="{{'Birthday date' | translate}}"></md-datepicker>
        </div>

        <md-button type="submit" ng-disabled="!rc.username || !rc.password || !rc.userFullName || !rc.userPhone"
                   class="md-raised md-primary">{{'Register' | translate}}
        </md-button>
    </form>
</md-content>
