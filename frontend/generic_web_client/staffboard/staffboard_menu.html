<div ng-controller="StaffboardMenuController as smc">
    <md-sidenav md-component-id="staffboardMenu" md-is-open="rc.showStaffboardMenu"
                class="md-sidenav-right md-whiteframe-z2">
        <md-toolbar class="md-accent md-whiteframe-z2">
            <div class="md-toolbar-tools">
                <h2>
                    <span>{{'For staff' | translate}}</span>
                </h2>
            </div>
        </md-toolbar>
        <md-content layout="column" flex>
            <md-button ng-repeat="m in smc.modules" class="md-cornered" style="text-align:left"
                       ng-href="{{'/staffboard/'+m}}">
                {{m | translate}}
                <span flex></span>
            </md-button>
        </md-content>
    </md-sidenav>
</div>
